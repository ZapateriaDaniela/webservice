    <main>
        <section class="contact-section">
            <h2>Contáctanos</h2>
            <p>Si tienes preguntas o inquietudes, no dudes en escribirnos:</p>
            <div class="contact-info">
                <p>Email: <a href="mailto:info.danielazapateria@gmail.com">info.danielazapateria@gmail.com</a></p>
                <p>Teléfono: <a href="tel:(+57) 314 262 9189">(+57) 314 262 9189</a></p>
            </div>
            <form class="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="mensajes">Mensaje:</label>
                <textarea id="mensajes" name="mensajes" rows="4" required></textarea>

                <button type="submit" id="btnEnviar">Enviar</button>
            </form>
        </section>
